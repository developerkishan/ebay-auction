{% extends "auctions/layout.html" %}
{% block body %}
<style>
.listing {
    display: flex;
    align-items: center;
    padding: 10px;
}
#images {
    flex: 1;
    border: 5px;
    size: 10px;
}

#images img {
    width: 400px; /* or any size you want */
    height: auto; /* to maintain aspect ratio */
}
#details {
    flex: 2;
}
#box {
    display: flex;
    border: 1px solid black;
    padding: 10px;
    background-color: #f8f8f8;
}
</style>
<h2>Category Listing</h2>
    {% for listing in listings %}
        <div class="listing">
            <div id="box">
                <div id="images">
                    {% if listing.image_url %}
                        <img src="{{ listing.image_url }}" alt="">
                    {% endif %}
                </div>
                <div id="details">
                    <a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a>
                    <p>Price: ${{ listing.starting_bid }}</p>
                    <p>Created: {{ listing.created_at }}</p>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
